<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Translator</h1>
        
        <div class="translation-container">
            <div class="input-section">
                <label for="sourceLanguage">Source Language:</label>
                <select id="sourceLanguage">
                    <option value="auto">Auto-detect</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Italian">Italian</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Korean">Korean</option>
                    <option value="Arabic">Arabic</option>
                </select>
                
                <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
            </div>
            
            <div class="center-controls">
                <button id="translateBtn">Translate</button>
                <div id="loadingIndicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <p>Translating...</p>
                </div>
            </div>
            
            <div class="output-section">
                <label for="targetLanguage">Target Language:</label>
                <select id="targetLanguage">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Italian">Italian</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Korean">Korean</option>
                    <option value="Arabic">Arabic</option>
                </select>
                
                <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
                <button id="copyBtn" class="copy-btn">Copy Translation</button>
            </div>
        </div>
        
        <div class="attribution">
            Powered by OpenAI API
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
